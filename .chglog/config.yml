style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/xschahl/Devops-CDA24-25
options:
  commits:
    filters:
      Type:
        - feat
        - fix
    #     - perf
    #     - refactor
  commit_groups:
    title_maps:
      feat: Fonctionnalit√©s
      fix: Bug Fixes
    #   perf: Performance Improvements
    #   refactor: Code Refactoring
  header:
    pattern: "^(\\w*)\\s\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
